---
# Set release id to match the pull request information comming from github
release_id: pr{{ awx_webhook_payload.pull_request.number }}

# Save images in persistent storage configured on the execution environment
storage_dir: /mnt/persist/images

# Basic structures to reuse between images
filesystems:
  base:
    - mountpoint: /
      min_size: 10240
    - mountpoint: /tmp
      min_size: 1024
    - mountpoint: /var/tmp
      min_size: 1024
    - mountpoint: /var/log
      min_size: 2048
    - mountpoint: /home
      min_size: 2048
  lamp:
    - mountpoint: /var/www/html
      min_size: 2048
    - mountpoint: /var/lib/mysql
      min_size: 2048

packages:
  base:
    - jq
    - sysstat
    - ipa-client
    - openscap-scanner
    - firewalld
  lamp:
    - httpd
    - mariadb-server
    - php
    - php-mysqlnd

# The actual images definition
images:
  - name: rhel-9-lamp-ib
    compose:
      distribution: rhel-9
      image_description: LAMP on RHEL 9.latest
      customizations:
        filesystem: "{{ filesystems.base + filesystems.lamp }}"
        packages: "{{ packages.base + packages.lamp }}"
        files:
          - path: /etc/sudoers.d/dbas
            mode: "0600"
            user: root
            group: root
            data: |
              # Sudo rules for database administrators
              %dbas ALL= /usr/bin/systemctl start mysqld.service
              %dbas ALL= /usr/bin/systemctl stop mysqld.service
              %dbas ALL= /usr/bin/systemctl restart mysqld.service
              %dbas ALL= /usr/bin/systemctl reload mysqld.service
        firewall:
          ports:
            - 8080:tcp
          services:
            enabled:
              - ssh
              - http
              - https
        groups:
          - name: dbas
            gid: 1002
        services:
          enabled:
            - firewalld
            - httpd
            - mariadb
    tags:
      - lamp

  - name: rhel-8-base-ib
    offline_customization: sed -i "s/^#\s\{0,\}\(PermitRootLogin\).*/\1 yes/" /etc/ssh/sshd_config
    compose:
      distribution: rhel-8
      image_description: RHEL 8.latest
      customizations:
        filesystem: "{{ filesystems.base }}"
        packages: "{{ packages.base }}"
        locale:
          keyboard: gb
          languages:
            - en_GB.UTF-8

  - name: rhel-8.4-hardened-ib
    compose:
      distribution: rhel-84
      image_description: Hardened RHEL 8.4 image with OSCAP profile enabled
      customizations:
        filesystem: "{{ filesystems.base }}"
        packages: "{{ packages.base }}"
        fips:
          enabled: true
        firewall:
          services:
            enabled:
              - ssh
        kernel:
          append: audit_backlog_limit=8192 audit=1 net.naming-scheme=rhel-8.4
        openscap:
          profile_id: xccdf_org.ssgproject.content_profile_cis
        services:
          enabled:
            - crond
            - firewalld
            - systemd-journald
            - rsyslog
            - auditd
          masked:
            - nfs-server
            - rpcbind
            - autofs
            - bluetooth
            - nftables
